<!DOCTYPE html>
<html>
<head>
	<title>Mintic 2022 Login</title>
	<!-- Connection to the css File -->
	<link rel="stylesheet" type="text/css" href="css/Style.css">
	<!-- Setting the new font from Google API -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<!-- Setting extra meta Information for the browser -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta author= "Grupo21">
</head>
<body>
	<!-- Adding the gray background pic -->
	<img class="wave" src="img/gray.png">
	<!-- Start adding the divs and allows me to select the classes in the CSS File -->
	<div class="container">
		<div class="img">
			<img src="img/rocket.svg">
		</div>
		<!-- Adding the login Divs, textBox and PasswordBox -->
		<div class="login-content">
			<!-- Allows me to create editable forms that later could be submitted to the database -->
			<form action="index.html">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome to our Platform</h2>
           		<div class="input-div focus">
           		   <div class="i">
           		   		<i class="user"></i>
           		   </div>
					  <!-- Username div -->
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div focus">
           		   <div class="i"> 
           		    	<i class="lock"></i>
           		   </div>
					  <!-- Password div -->
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" maxlength="15">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
				<!-- Button creation -->
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
	<!-- Calling the main.js file -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
